name: Android TV Release Build

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      # -------------------------
      # Keystore (only for Release)
      # -------------------------
      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > "$GITHUB_WORKSPACE/release.jks"
          ls -la "$GITHUB_WORKSPACE/release.jks"
          echo "KEYSTORE_PATH=$GITHUB_WORKSPACE/release.jks" >> $GITHUB_ENV
          echo "KEYSTORE_FILE=$GITHUB_WORKSPACE/release.jks" >> $GITHUB_ENV

      # -------------------------
      # Debug build (no keystore)
      # -------------------------
      - name: Build Debug APK
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        shell: bash
        run: |
          ./gradlew clean :app:assembleDebug

      # -------------------------
      # Release builds (signed)
      # -------------------------
      - name: Build Release APK
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          ./gradlew clean :app:assembleRelease

      - name: Build Release AAB
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          ./gradlew :app:bundleRelease

      # -------------------------
      # Upload artifacts
      # -------------------------
      - name: Upload Debug APK Artifact
        if: ${{ env.KEYSTORE_BASE64 == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: embow-tv-apk-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Release APK Artifact
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: embow-tv-apk-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Upload Release AAB Artifact
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: embow-tv-aab-release
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      # -------------------------
      # Cleanup
      # -------------------------
      - name: Cleanup
        if: always()
        shell: bash
        run: |
          rm -f "$GITHUB_WORKSPACE/release.jks"
