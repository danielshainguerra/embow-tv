name: Android TV Release Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/release.jks
        echo "Keystore decoded successfully to ${{ github.workspace }}/release.jks"

    - name: Build Debug APK
      if: ${{ secrets.KEYSTORE_BASE64 == '' }}
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: ./gradlew :app:assembleDebug

    - name: Build Release APK
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/release.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: ./gradlew :app:assembleRelease

    - name: Build Release AAB
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/release.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: ./gradlew :app:bundleRelease

    - name: Upload Debug APK Artifact
      if: ${{ secrets.KEYSTORE_BASE64 == '' }}
      uses: actions/upload-artifact@v4
      with:
        name: embow-tv-apk-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK Artifact
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: embow-tv-apk-release
        path: app/build/outputs/apk/release/*.apk

    - name: Upload Release AAB Artifact
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: embow-tv-aab-release
        path: app/build/outputs/bundle/release/*.aab

    - name: Cleanup
      if: always()
      run: |
        rm -f release.jks
